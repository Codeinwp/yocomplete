<!DOCTYPE html>
<html>

<head>
    <title>YoComplete - A Text Expander Tool</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--<script src="assets/js/script.js"></script>-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/functionality.js"></script>
</head>

<body>
    <div class="head-wrap text-center">
        <h1 class="title">YoComplete</h1>
        <h2 class="subtitle">A free Text Expander Tool</h2>
    </div>
    <div class="container" style="width: 450px;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Docs Lib</button>
            <button type="button" class="btn btn-outline-primary">Optimole Lib</button>
            <button type="button" class="btn btn-outline-primary">Themeisle Lib</button>
        </div>
        <button type="button" class="btn btn-outline-primary">Create Shortcut</button>
    </div>
    <div class="container" style="width: 450px;">
        <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" />
        <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text"></textarea>
        <button type="button" class="btn btn-outline-primary">Save Shortcut</button>
    </div>
    <div class="container" style="width: 450px;">
        <div class="clear"></div>
        <div class="btn-wrap text-center">
            <button type="button" class="btn btn-primary btn-sm">Manage Shortcuts</button>
            <button type="button" class="btn btn-secondary btn-sm">Manage Profile</button>
        </div>
    </div>
    <div class="container shortcuts clearfix" style="width: 450px;">
        <div class="clear"></div>
        Manage Shortcuts
        <div class="container profiles" style="width: 450px;">
            <button type="button" class="btn btn-outline-primary" id="profile__button__docs">Docs Lib</button>
            <div class="profile docs active">
                Docs Existing Shortcuts
                <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" value="bluenote" />
                <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text"><p class="callout-blue">
                     üìù 
                    <strong>Note</strong>: {{replace content for the note with your text here}}
                </p></textarea>
                <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" value="yellownote" />
                <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text"><p class="callout-yellow">
                     üìù 
                    <strong>Note</strong>: {{replace content for the note with your text here}}
                </p></textarea>
                <button type="button" class="btn btn-outline-primary">Save Changes</button>
            </div>
            <button type="button" class="btn btn-outline-primary" id="profilse__button__optimole">Optimole Lib</button>
            <div class="profile optimole">
                Optimole Existing Shortcuts
                <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" value="greeting" />
                <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text">Hello and thank you for using Optimole, how can we help you?</textarea>
                <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" value="thankyou" />
                <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text">It was a please to help you, feel free to reach out again if you have any additonal questions about Optimole.</textarea>
                <button type="button" class="btn btn-outline-primary">Save Changes</button>
            </div>
            <button type="button" class="btn btn-outline-primary" id="profile__button__themeisle">Themeisle Lib</button>
            <div class="profile themeisle">
                Themeisle Existing Shortcuts
                <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" value="greeting" />
                <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text">Hello and thank you for using Themeisle products, how can we help you?</textarea>
                <input class="shortcut__keyword" name="shortcut__keyword" class="shortcut__input" placeholder="Shortcut" value="thankyou" />
                <textarea class="shortcut__text" name="shortcut__text" placeholder="Expanded text">It was a please to help you, feel free to reach out again if you have any additonal questions about Themeisle products.</textarea>
                <button type="button" class="btn btn-outline-primary">Save Changes</button>
            </div>
        </div>
    </div>


        <div class="container all_profiles clearfix" style="width: 450px;">
        <div class="clear"></div>
        Manage Profiles
            <div class="wrap_profile clearfix"><div class="existing__profile">Docs Lib</div><button type="button" class="btn btn-outline-primary">Delete</button></div>
            <div class="wrap_profile clearfix"><div class="existing__profile">Optimole Lib</div><button type="button" class="btn btn-outline-primary">Delete</button></div>
            <div class="wrap_profile clearfix"><div class="existing__profile">Themeisle Lib</div><button type="button" class="btn btn-outline-primary">Delete</button></div>
            <button type="button" class="btn btn-outline-primary">Create a New Profile</button>

    </div>

</body>

</html>
